<script>
  //////////////////////////////////
  // CDC feed

  const CDC_URL = "https://tools.cdc.gov/api/v2/resources/media/404952.json";

  fetch(CDC_URL)
    .then(response => response.json())
    .then(data => console.log('data', data.results[0].children));

  const HTML_URL = "https://www.cdc.gov/coronavirus/2019-ncov/cases-updates/cases-in-us.html?permalink=59A9496C60833DD6449BB2033D024E9188A2839C9D3995AB599C868EA3111ECB";

  fetch(HTML_URL)
    .then(response => response.text())
    .then(str => new window.DOMParser().parseFromString(str, "text/html"))
    .then(data => console.log('data', data.children[0]));

</script>
