{% capture alert_class %}
  {% if include.banner.hide-icon %}
  usa-alert--no-icon
  {% else %}
  usa-alert--chat-plus
{% endif %}
{% endcapture %}
<div class="usa-alert usa-alert--warning {{ alert_class }}" >
  <div class="usa-alert__body">
    <h2 class="usa-alert__heading">{{ include.banner.heading }}</h2>
    <p class="usa-alert__text">{{ include.banner.content }}</p>
  </div>
</div>
