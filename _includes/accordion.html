{% comment %}
    USWDS Accordion for a given category and posts
{% endcomment %}

{% assign question = include.accordion_content %}
<h2 class="usa-accordion__heading">
<button id="{{ question.title | slugify }}"
    class="usa-accordion__button"
    set-page-hash
    aria-expanded="false"
    aria-controls="control-{{ question.title | slugify }}">
    {{ question.title }}
</button>
</h2>
<div id="control-{{ question.title | slugify }}" class="usa-accordion__content usa-prose">
    {% include question-content.html question=question %}
</div>
