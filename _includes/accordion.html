{% comment %}
    USWDS Accordion for a given category and posts
{% endcomment %}

<h2 class="usa-accordion__heading">
<button id="{{ include.question | slugify }}"
    class="usa-accordion__button"
    aria-expanded="true"
    aria-controls="control-{{ include.question | slugify }}">
    {{ question.title }}
</button>
</h2>
<div id="control-{{ include.question | slugify }}" class="usa-accordion__content usa-prose">
    <p>{{ question.content }}</p>

    <p class="question-meta">Last updated {{ question.date | date:  "%B %d, %Y" }}.
    {% if question.source %} | <a href="{{ question.source }}/" class="usa-link usa-link--external">Source</a>{% endif %}
    </p>
</div>
