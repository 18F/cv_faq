
<section class="usa-section usa-section--condensed">
  <div class="grid-container border-top border-base-lightest">
    <div class="grid-row grid-gap">
      {% for category in site.categories %}
      <div class="usa-media-block tablet:grid-col-4 content-questions">
        <h3>{{ category.title }}</h3>
        <ul class="usa-list--unstyled">
          {% for post in site.posts %}
            {% if post.category contains category.name and post.promoted == true and page.lang == post.lang %}
            <li><a href="{{ category.url | prepend: site.baseurl }}/#{{ post.id }}">{{ post.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
        <a href="{{ category.name | prepend: site.baseurl }}" class="text-bold">View All Â»</a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
