
<section class="usa-section usa-section--condensed">
  <div class="grid-container border-top border-base-lightest">
    <div class="grid-row grid-gap">
      {% for topic in include.topics %}
      <div class="usa-media-block tablet:grid-col-4">
        <h4>{{ topic.title }}</h4>
        <ul>
          {% for post in site.posts %}
            {% if post.category contains topic.category and post.promoted == true %}
            <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
        <a href="/" class="text-bold">View All Â»</a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
