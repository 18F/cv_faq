{% assign categories = site.content | group_by:"category" | sort: 'title' %}
<section class="grid-container usa-section usa-section--condensed border-top border-base-lightest">
  <div class="grid-row">
    {% for category in categories %}
    <div class="grid-col-12">
      <h2>{{ category.title }}</h2>
      <a href="{{ site.baseurl }}/{{ category.name}}/" class="text-bold text-underline margin-y-1">View all <span
          class="usa-sr-only">questions about {{ category.title }} </span><span aria-hidden="true">Â»</span></a>

    </div>
    {% endfor %}
  </div>
</section>
