url: https://cg-dae9433e-23a0-46d7-bafb-dc79d2d3756c.app.cloud.gov
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - package.json
  - package-lock.json
  - README.md
  - CONTRIBUTING.md
  - LICENSE.md
  - degit.json
  - vendor
  - node_modules
  - Gemfile
  - Gemfile.lock
  - admin/_config.yml
  - admin/_content_collection_template.yml
  - Dockerfile
  - docker-compose.yml

# CSS and JS assets are compiled by gulp and placed in the intermediary
# output directory _site_assets for use by jekyll-assets
assets:
  sources:
    - _assets/images/icons
    - node_modules/uswds/dist/img
    - node_modules/uswds/dist/js
    - node_modules/uswds/dist/scss
    - node_modules/netlify-cms/dist
    - node_modules
