    lang: es
    link: 
    display_text: Español

# Site Navigation
primary_navigation:
  - name: Home
    url: /
  - name: Blog
    url: /blog/
  - name: Document
    url: /document/
  - name: Document with sidenav
    url: /document-with-sidenav/
  - name: Document submenu
    children:
      - name: Navigation link
        url: "#main-content"
      - name: Navigation link
        url: "#main-content"
      - name: Navigation link
        url: "#main-content"

secondary_navigation:
  - name: Secondary link
    url: "#main-content"
  - name: Another secondary link
    url: "#main-content"

