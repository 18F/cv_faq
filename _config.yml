##########################################################################################
# The values below here are more advanced and should only be
# changed if you know what they do
##########################################################################################

collections:
  pages:
    output: true
    permalink: /:path/
  posts:
    output: false
  categories:
    output: true
    permalink: /:name/
  content:
    output: true
    permalink: /:categories/:name/

defaults:
  -
    scope:
      path: ""
    values:
      lang: en

permalink_custom_vars:
  - lang

markdown: kramdown

